<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%);}
    
    body{
    background-color:hsl(212, 45%, 89%);
  
    
    
    
        }
    .qr{background-color: white;
        width: 300px;
        border-radius: 10px;
        
        margin: 112px 0px;
        
        
        
        
      }
      img{
        width: 270px;
        margin: 15px 15px 15px 15px;
        
        height: 280px;
        border-radius: 10px;
        
        
      }
      h3,h4{
        font-family: 'Outfit', sans-serif;
      }
      h3{
        color:hsl(218, 44%, 22%);
        font-weight: 700;
        margin:0px 27px 20px ;
        
      }
      h4{
        font-weight: 400;
        color:hsl(220, 15%, 55%);
        margin: 0px 33px;
        padding-bottom: 30px;
      }
      @media only screen and (max-width:375px){
        .qr,.attribution{
          width: 90%;
          margin-left: 5%;
          margin-right: 5%;
          

          
        }
        img{
           
width: 85%;
        }
      }
  </style>
</head>
<body>
<center>
  <div class="qr">
    <img src="./image-qr-code.png" alt="qr-code">
    <h3>Improve your front-end skills by building projects</h3>
    <h4>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h4>
  </div>

  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/VaishnaviTripathi3006">Vaishnavi Tripathi</a>.
  </div>
  </center>
</body>
</html>
